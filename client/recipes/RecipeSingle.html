<template name="RecipeSingle">
<h1 style="text-align: center; text-decoration: underline;">{{recipe.name}}</h1>
<div class="recipe-single">
<p style="text-align: center;"><i>{{recipe.desc}}</i></p>
		<ul>
			{{#each recipe.ingredients}}
				<li type="none"><i class="fa fa-check">{{name}} - {{amount}}</i></li>
			{{/each}}
		</ul>
<p>{{recipe.instructions}}</p>
</div>
</template>
